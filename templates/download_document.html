<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Doc Docy - Download Document</title>
    <style>
        .navbar-brand,
        .nav-link {
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Doc Docy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Download Document</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ doc.filename }}</h5>
                <p class="card-text">Click the button below to download the document.</p>
                <a href="{{ url_for('download_file', unique_id=doc.unique_id) }}" class="btn btn-primary">Download File</a>
            </div>
        </div>
    </div>
</body>
</html>
